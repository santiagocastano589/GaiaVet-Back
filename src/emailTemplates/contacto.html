<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuevo Mensaje de Contacto</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            color: #333;
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 24px;
            color: #1f87c3;
            text-align: center;
        }
        p {
            line-height: 1.6;
        }
        .info {
            background-color: #eef7fc;
            padding: 10px;
            margin: 10px 0;
            border-left: 4px solid #1f87c3;
            border-radius: 4px;
        }
        .info strong {
            color: #333;
        }
        .footer {
            margin-top: 20px;
            text-align: center;
            font-size: 12px;
            color: #888;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Nuevo Mensaje de Contacto</h1>
        <p>Has recibido un nuevo mensaje a través del formulario de contacto. Aquí están los detalles:</p>
        
        <div class="info">
            <p><strong>Nombre:</strong> {{name}}</p>
            <p><strong>Teléfono:</strong> {{telefono}}</p>
            <p><strong>Correo:</strong> {{correo}}</p>
            <p><strong>Asunto:</strong> {{asunto}}</p>
            <p><strong>Mensaje:</strong> {{mensaje}}</p>
        </div>

        <p>Por favor, responde a este mensaje lo antes posible.</p>

        <div class="footer">
            <p>Equipo GaiaVet</p>
        </div>
    </div>
</body>
</html>
